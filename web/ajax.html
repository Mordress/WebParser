<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.1.0.js"></script>
</head>
<body>
<img src="images/loading.gif" id="hide_img">
<div id="content"></div>
<script type="text/javascript">
    function get_content() {
        $.ajax({
            url: "/index.jsp",
            type: "POST",
            success: function (data) {
                $('#hide_img').hide();
                $('#content').html(data);
            }
        });
    }
    setTimeout(get_content, 5000);
    //get_content();
</script>
</body>
</html>
